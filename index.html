<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Digital Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
        }
        
        .calendar-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .calendar-container:hover {
            transform: translateY(-5px);
        }
        
        .calendar-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .month-year {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            padding: 15px 0;
            border-bottom: 1px solid #eaeaea;
        }
        
        .day-name {
            text-align: center;
            font-weight: 600;
            color: #6c757d;
            font-size: 16px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #eaeaea;
        }
        
        .calendar-day {
            height: 100px;
            background: white;
            padding: 10px;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .calendar-day:hover {
            background: #f0f4ff;
            transform: translateY(-3px);
        }
        
        .calendar-day.empty {
            background: #f8f9fa;
            cursor: default;
        }
        
        .calendar-day.empty:hover {
            background: #f8f9fa;
            transform: none;
        }
        
        .day-number {
            font-size: 16px;
            font-weight: 500;
            color: #495057;
        }
        
        .today .day-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #2575fc;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
        }
        
        .event-indicator {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            background: #6a11cb;
            border-radius: 50%;
        }
        
        .calendar-footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .calendar-day {
                height: 70px;
                padding: 5px;
            }
            
            .day-number {
                font-size: 14px;
            }
            
            .month-year {
                font-size: 22px;
            }
            
            .calendar-header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-month">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="month-year" id="current-month-year">
                <!-- Month and year will be populated by JavaScript -->
            </div>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="next-month">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div class="days-of-week">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar days will be populated by JavaScript -->
        </div>
        
        <div class="calendar-footer">
            Click on a date to add events â€¢ Today is highlighted in blue
        </div>
    </div>

    <script>
        // Get DOM elements
        const currentMonthYear = document.getElementById('current-month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        
        // Current date
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        // Initialize the calendar
        function initCalendar() {
            renderCalendar(currentMonth, currentYear);
            
            // Add event listeners for navigation
            prevMonthBtn.addEventListener('click', () => {
                navigateMonth(-1);
            });
            
            nextMonthBtn.addEventListener('click', () => {
                navigateMonth(1);
            });
        }
        
        // Navigate to previous or next month
        function navigateMonth(direction) {
            currentMonth += direction;
            
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            
            renderCalendar(currentMonth, currentYear);
        }
        
        // Render the calendar for a specific month and year
        function renderCalendar(month, year) {
            // Clear the calendar grid
            calendarGrid.innerHTML = '';
            
            // Update the header with current month and year
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            currentMonthYear.textContent = `${monthNames[month]} ${year}`;
            
            // Get the first day of the month and the number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Get the day of the week for the first day (0 = Sunday, 1 = Monday, etc.)
            const startDay = firstDay.getDay();
            
            // Create empty cells for days before the first day of the month
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('calendar-day', 'empty');
                calendarGrid.appendChild(emptyDay);
            }
            
            // Create cells for each day of the month
            const today = new Date();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                
                // Check if this is today
                if (
                    day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    dayElement.classList.add('today');
                }
                
                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Add random event indicators for demo purposes
                if (Math.random() > 0.7) {
                    const eventIndicator = document.createElement('div');
                    eventIndicator.classList.add('event-indicator');
                    
                    // Random number of events (1-3)
                    const eventCount = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < eventCount; i++) {
                        const eventDot = document.createElement('div');
                        eventDot.classList.add('event-dot');
                        eventIndicator.appendChild(eventDot);
                    }
                    
                    dayElement.appendChild(eventIndicator);
                }
                
                // Add click event to days
                dayElement.addEventListener('click', () => {
                    alert(`You clicked on ${monthNames[month]} ${day}, ${year}`);
                });
                
                calendarGrid.appendChild(dayElement);
            }
        }
        
        // Initialize the calendar when the page loads
        window.onload = initCalendar;
    </script>
</body>
</html>
